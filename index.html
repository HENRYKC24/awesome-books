<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
    <script src="/index.js" defer></script>
</head>
<body>
    <header>
        <nav class="nav">
            <span class="nav-title">Awesome Books</span>
            <div class="nav-items">
                <a class="list" href="#">List</a>|
                <a class="add-new" href="#">Add new</a>|
                <a class="contact" href="#">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="all-books">
            <h1>All Awesome Books</h1>
            <div class="listShow"></div>
        </section>
        <hr class="horizontal-line1">
        <section class="add-books">
            <h1>Add A New Book</h1>
            <div class="input-book">
                <input type="text" class="title" placeholder="title">
                <input type="text" class="author" placeholder="author">
                <button type="button" class="add">Add</button>
            </div>
        </section>
    </main>
    <footer></footer>
